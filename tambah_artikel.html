<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Artikel Baru - Desa Blimbing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c7865;
            --light-color: #f8f9fa;
        }

        body {
            background-color: var(--light-color);
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(44, 120, 101, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="form-title mb-0">Buat Artikel Baru</h3>
                <a href="Menu Artikel.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Kembali
                </a>
            </div>

            <form id="form-tambah-artikel" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Judul Artikel</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Nama Penulis</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">URL Gambar</label>
                    <input type="text" class="form-control" id="image" placeholder="Contoh: http://example.com/image.jpg" required>
                    <div class="form-text">
                        Anda bisa mengunggah gambar ke situs seperti <a href="https://postimages.org/" target="_blank">PostImages</a> lalu salin link-nya ke sini.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Kategori</label>
                    <select class="form-select" id="category">
                        <option value="Teknologi">Teknologi</option>
                        <option value="Pemerintahan">Pemerintahan</option>
                        <option value="Pertanian">Pertanian</option>
                        <option value="Sosial">Sosial</option>
                        <option value="Budaya">Budaya</option>
                        <option value="Infrastruktur">Infrastruktur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Isi Artikel</label>
                    <textarea class="form-control" id="content" rows="8" required></textarea>
                </div>
                <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary w-100 py-2">Publikasikan Artikel</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('form-tambah-artikel');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const submitButton = form.querySelector('button[type="submit"]');

        // Cek apakah pengguna sudah login
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('Anda harus login untuk membuat artikel.');
            window.location.href = 'Login dan Sign in.html';
        }

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Memproses...';

            const articleData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                image: document.getElementById('image').value,
                category: document.getElementById('category').value,
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('https://website-blimbing-backend.onrender.com/api/articles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(articleData)
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Sesi Anda telah berakhir. Silakan login kembali.');
                        window.location.href = 'Login dan Sign in.html';
                        return;
                    }
                    throw new Error('Gagal mempublikasikan artikel.');
                }

                successMessage.textContent = 'Artikel berhasil dipublikasikan! Anda akan diarahkan kembali...';
                successMessage.classList.remove('d-none');
                errorMessage.classList.add('d-none');
                form.reset();

                setTimeout(() => {
                    window.location.href = 'Menu Artikel.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Terjadi kesalahan saat mengirim data. Silakan coba lagi.';
                errorMessage.classList.remove('d-none');
                successMessage.classList.add('d-none');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Publikasikan Artikel';
            }
        });
    </script>
</body>

</html>
