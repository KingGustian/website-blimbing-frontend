<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Daftar - Desa Blimbing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c7865;
      --secondary-color: #ff9800;
      --light-color: #f8f9fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Hapus background-color: var(--light-color); */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      /* Menambahkan background image */
      background-image: url('white background.jpg');
      background-size: cover;
      /* Memastikan gambar menutupi seluruh area */
      background-position: center;
      /* Memposisikan gambar di tengah */
      background-repeat: no-repeat;
      /* Mencegah gambar berulang */
      background-attachment: fixed;
      /* Membuat gambar tetap saat scroll */
    }

    .form-container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-title {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-subtitle {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(44, 120, 101, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 12px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #245f50;
      border-color: #245f50;
    }

    .form-switch-label {
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
    }

    .form-switch-label:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
    }

    .home-link {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #6c757d;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <a href="index.html" class="home-link" title="Kembali ke Beranda"><i class="fas fa-home"></i></a>

    <div id="login-section" class="form-section active">
      <div class="text-center">
        <h3 class="form-title">Selamat Datang Kembali</h3>
        <p class="form-subtitle">Masuk untuk mengakses layanan desa.</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Kata Sandi</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <div id="login-error" class="alert alert-danger d-none mt-3" role="alert"></div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Masuk</button>
        </div>
        <div class="text-center mt-4">
          <p>Belum punya akun? <a href="#" class="form-switch-label" onclick="toggleForms()">Daftar di sini</a></p>
        </div>
      </form>
    </div>

    <div id="signup-section" class="form-section">
      <div class="text-center">
        <h3 class="form-title">Buat Akun Baru</h3>
        <p class="form-subtitle">Daftar untuk menjadi bagian dari komunitas digital desa.</p>
      </div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Nama Lengkap</label>
          <input type="text" id="signupName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Kata Sandi</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <div id="signup-error" class="alert alert-danger d-none mt-3" role="alert"></div>
        <div id="signup-success" class="alert alert-success d-none mt-3" role="alert"></div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
        <div class="text-center mt-4">
          <p>Sudah punya akun? <a href="#" class="form-switch-label" onclick="toggleForms()">Masuk di sini</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    const signupSuccess = document.getElementById('signup-success');

    // Alamat base URL dari API Backend Anda
    const API_URL = 'https://website-blimbing-backend.onrender.com/api/users';

    function toggleForms() {
      loginSection.classList.toggle('active');
      signupSection.classList.toggle('active');
    }

    // --- LOGIKA PENDAFTARAN (SIGN UP) ---
    signupForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      signupError.classList.add('d-none');
      signupSuccess.classList.add('d-none');

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          // Tampilkan pesan error dari server
          signupError.textContent = data.message || 'Terjadi kesalahan.';
          signupError.classList.remove('d-none');
          return;
        }

        // Tampilkan pesan sukses
        signupSuccess.textContent = data.message;
        signupSuccess.classList.remove('d-none');
        signupForm.reset();

      } catch (error) {
        signupError.textContent = 'Tidak dapat terhubung ke server.';
        signupError.classList.remove('d-none');
      }
    });

    // --- LOGIKA LOGIN ---
    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      loginError.classList.add('d-none');

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          loginError.textContent = data.message || 'Terjadi kesalahan.';
          loginError.classList.remove('d-none');
          return;
        }

        const data = await response.json();

        // --- PENTING: Simpan TOKEN ke localStorage ---
        // Kita tidak lagi menyimpan nama atau user object, tapi token-nya.
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('loggedInUserName', data.name);


        alert(`Login berhasil! Selamat datang kembali, ${data.name}.`);
        window.location.href = 'index.html'; // Arahkan ke halaman utama

      } catch (error) {
        console.log(error);
        loginError.textContent = 'Tidak dapat terhubung ke server.';
        loginError.classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
